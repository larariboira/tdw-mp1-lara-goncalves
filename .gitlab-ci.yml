image: node:16

stages:
  - pre-build
  - build
  - deploy

variables:
  NETLIFY_API_ID: $NETLIFY_API_ID
  NETLIFY_AUTH_TOKEN: $NETLIFY_AUTH_TOKEN

install:
  stage: pre-build
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/


